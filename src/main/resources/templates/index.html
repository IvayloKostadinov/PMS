<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
  xmlns:http="http://www.springframework.org/schema/security">

<head>
  <meta charset="UTF-8" />
  <title>PMS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous" />
  <link href="../static/css/landing-page.css" th:href="@{/css/landing-page.css}" rel="stylesheet" />
  <link href="../static/css/landing-page.min.css" th:href="@{/css/landing-page.min.css}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css" th:href="@{/css/styles.css}" />

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css" />
</head>

<body>
  <th:block th:replace="fragments/navbar :: navbar"> </th:block>
  <th:block th:replace="fragments/side-menu :: side-menu"> </th:block>

  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5 title-dani-style">Project Management System</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        </div>
      </div>
    </div>
  </header>

  <section class="features-icons bg-light text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-4" align="center">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <i class="fas fa-lightbulb fa-3x"></i>
            <h3>Register Projects</h3>
          </div>
        </div>
        <div class="col-lg-4" align="center">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <i class="fas fa-user-clock fa-3x"></i>
            <h3>Create Meetings</h3>
          </div>
        </div>
        <div class="col-lg-4" align="center">
          <div class="features-icons-item mx-auto mb-0 mb-lg-3">
            <i class="fas fa-chart-bar fa-3x"></i>
            <h3>Manage Your Projects</h3>
          </div>
        </div>
        <div class="col-lg-4" align="center">
          <div class="features-icons-item mx-auto mb-0 mb-lg-3">
            <i class="fas fa-people-carry fa-3x"></i>
            <h3>Create Teams</h3>
          </div>
        </div>
        <div class="col-lg-4" align="center">
          <div class="features-icons-item mx-auto mb-0 mb-lg-3">
            <i class="fas fa-users fa-3x"></i>
            <h3>Manage Users</h3>
          </div>
        </div>
        <div class="col-lg-4" align="center">
          <div class="features-icons-item mx-auto mb-0 mb-lg-3">
            <i class="fas fa-newspaper fa-3x"></i>
            <h3>Add News</h3>
            <div class="clearFloat clearFloat-news"></div>
          </div>
        </div>
      </div>
      <div class="clearFloat clearFloat-news"></div>
    </div>
  </section>

  <th:block th:replace="fragments/footer :: footer"></th:block>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>

<script src="../static/js/custom.js" th:src="@{../js/custom.js}"></script>

</html>
