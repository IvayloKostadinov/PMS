<body>
<th:block th:replace="fragments/navbar :: navbar">
</th:block>
<th:block th:replace="fragments/side-menu :: side-menu">
</th:block>

<div class="container" sec:authorize="isAuthenticated()">


    <div class="row">
        <h1 class="page-header" th:text="${documentation.project.projectName}">New Edited Project</h1>

        <div class="entire-thing">

            <div class="container">
                <div id="editor">

                    <form th:object="${documentation}" th:action="@{~/project/documentation/create}"
                          th:method="POST">
                        <input type="hidden" class="form-control" name="id" th:field="*{id}">
                        <input type="hidden" class="form-control" name="project" th:value="*{project.id}">
                        <input th:value="*{#authentication.getPrincipal().getId()}" type="hidden" name="creator">
                        <textarea name="content" id="myEditor"
                                  th:field="*{content}" required></textarea>

                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <script type="text/javascript"
                        th:src="@{https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js}"></script>
                <script>
                    $(function () {
                        $('div#froala-editor').froalaEditor({
                            toolbarButtons: ['getPDF']
                        })
                    });
                </script>

            </div>
        </div>
    </div>
</div>
</div>
