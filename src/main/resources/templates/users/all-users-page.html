    <link href="../../static/css/styles.css" th:href="@{/css/styles.css}" type="text/css" rel="stylesheet"/>
    <link href="../../static/css/allusers.css" th:href="@{/css/allusers.css}" type="text/css" rel="stylesheet"/>


</head>

<body>
<th:block th:replace="fragments/navbar :: navbar">
</th:block>
<th:block th:replace="fragments/side-menu :: side-menu">
</th:block>

<div class="container table-wrapper">
    <table class="table table-hover text-centered">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th sec:authorize="hasAuthority('ADMIN')">Action</th>
            <th sec:authorize="hasAuthority('ADMIN')">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td id="first-td" th:text="${user.firstName}"></td>
            <td th:text="${user.familyName}"></td>
            <td th:text="${user.email}"></td>
            <td><a sec:authorize="hasAuthority('ADMIN')" class="btn btn-default" href="#"
                   th:href="@{'/users/' + ${user.id} + '/delete'}" role="button">Delete</a></td>
            <td id="last-td"><a class="btn btn-default" href="#" th:href="@{'/users/' + ${user.id} + '/profile'}"
                                role="button">View Profile</a>
            </td>

        </tr>
        </tbody>
        <div class="clearFloat clearFloat-news"></div>
    </table>
    <div class="clearFloat clearFloat-news"></div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
